[tox]
minversion = 3.15
envlist = py27,py27-nocache,py3{4,5,6,7,8,9},py{27,39}-flake8

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    pypy: {env:TOXPYTHON:pypy}
commands =
    {envpython} --version
    {envpython} -c "import struct; print(struct.calcsize('P') * 8)"
deps =
    py27: Django >1.11, <2
    py34: Django >=2, <2.1
    py3{5,6,7,8,9}: Django >=2.2.24
    Cheetah3
passenv = CI TRAVIS TRAVIS_* APPVEYOR DISTUTILS_USE_SDK MSSdk INCLUDE LIB WINDIR
setenv =
    VIRTUALENV_PIP = 19.1.1
whitelist_externals =
    rm
    test

[tests]
commands =
    {[testenv]commands}
    {envpython} example/manage.py test example

[testenv:py27]
commands =
    {[tests]commands}
    test -f example/example/cheetahtemplate/simple/index.py

[testenv:py27-nocache]
commands =
    {[testenv]commands}
    rm -f example/example/cheetahtemplate/simple/index.py
    {toxinidir}/example/manage_nocache test example
    test ! -f example/example/cheetahtemplate/simple/index.py

[testenv:{py34,py35,py36,py37,py38,py39,pypy}]
commands =
    {[testenv]commands}

[testenv:{py27,py34,py35,py36,py37,py38,py39}-flake8]
deps =
    flake8
commands =
    {[testenv]commands}
    rm -f example/example/cheetahtemplate/simple/index.py
    flake8 .
